<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fuente -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" rel="stylesheet">

    <!-- pagina de css style -->
    <link rel="stylesheet" href="./style-login.css">

    <title>Pagina Login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../Imagenes de Apoyo/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio de Sesión</h2>

            <!-- form es una clase para enviar formularios a una base de datos -->
            <form class="login__container--form">
                
                <input class="input" type="text" placeholder="Correo">

                <input class="input" type="password" placeholder="Contraseña">

                <button class="button">Iniciar Sesión</button>

                <div class="login__container--remember-me">
                <!-- label Etiqueta utilizada en formularios. Represnta un titulo en un ainterfaz de usuario-->
                    <label>
                        <input type="checkbox"  id="cbox1" value="checkbox"> Recuérdame
                    </label>

                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="../Imagenes de Apoyo/google-icon.png" alt="Google">Inicia Sesión con Google</div>
                
                <div><img src="../Imagenes de Apoyo/twitter-icon.png" alt="Twitter">Inicia Sesión con Twitter</div>

            </section>
            <p class="login__container--register">No Tienes ninguna cuenta <a href="">Registrate</a></p>

        </section>
    </section>

        <footer class="footer">
            <a href="/">Términos de Uso</a>
            <a href="/">Declaracion de Privacidad</a>
            <a href="/">Centro de Ayuda</a>
        </footer>
</body>
</html>
